<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文章列表 | Wankupi's Blog</title>
  <link rel="preload" href="list.json" as="fetch" crossorigin>
  <link rel="icon" type="image/png" sizes="640x640" href="/static/images/icon.png">
  <link rel="stylesheet" href="/static/css/art-index.css">
  <link rel="search" type="application/opensearchdescription+xml" href="/static/search.xml" title="Wankupi" />
